---
version: 1
kind: component
meta:
  name: stack-k8s-gke
  brief: Google GKE
  source:
      dir: ../../stack-k8s-gke/

requires:
  - gcp
provides:
  - kubernetes

lifecycle:
  verbs:
    - deploy
    - undeploy
  readyConditions:
    - dns: ${kubernetes.api.endpoint}
      url: https://${kubernetes.api.endpoint}

parameters:
  - name: kubernetes.flavor
    value: k8s-gke
  - name: cloud.kind
    value: gcp
  - name: dns.domain
    env: DOMAIN_NAME
  - name: cloud.region
    env: TF_VAR_region
  - name: cloud.project
    env: TF_VAR_project

  - name: terraform.bucket.name
    env: STATE_BUCKET
  - name: terraform.bucket.region
    env: STATE_REGION

  - name: component.kubernetes
    parameters:
    - name: gke
      parameters:
      - name: nodeMachineType
        value: g1-small
        env: TF_VAR_node_machine_type
      - name: minNodeCount
        value: 1
        env: TF_VAR_min_node_count
      - name: maxNodeCount
        value: 3
        env: TF_VAR_max_node_count 

outputs:
  - name: cloud.kind
  - name: cloud.region
  - name: cloud.project
  - name: dns.domain
  - name: dns.name
    fromTfVar: dns_name
  - name: dns.baseDomain
    fromTfVar: dns_base_domain
  - name: kubernetes.flavor
  - name: kubernetes.api.endpoint
    fromTfVar: endpoint
  - name: kubernetes.api.caCert
    fromTfVar: api_ca_crt
  - name: kubernetes.api.clientCert
    fromTfVar: api_client_crt
  - name: kubernetes.api.clientKey
    fromTfVar: api_client_key
